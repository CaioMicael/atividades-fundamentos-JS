<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Viagem</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="viagem.css">
    <script src="viagem.js"></script>
</head>
<body>
    <div class="container">
        <img src="viagem.jpg" alt="Viagem" class="image">
        <div class="overlay">
          <div class="text">Calcule sua Viagem</div>
        </div>
      </div>
    <h1>Autonomia de Viagem</h1>

    <div class="cViagem">
    <label for="iViagem">Local da Viagem: </label>
        <input type="text" id="iViagem">
    </div> <br>

    <div class="cKMPercorridos">
    <label for="iKMPercorridos">KM Percorridos: </label>
        <input type="number" id="iKMPercorridos"> 
    </div><br>

    <div class="cLitrosCombustivel">
    <label for="iLitrosCombustivel">Litros de Combustível: </label> 
        <input type="number" id="iLitrosCombustivel">
    </div> <br>

    <div class="cValorLitro">    
    <label for="iValorLitro">Valor do Litro: </label>
        <input type="number" id="iValorLitro">
    </div> <br>

    <button id="iCalcular" onclick="CalculaViagem('iViagem,iKMPercorridos,iLitrosCombustivel,iValorLitro,dresultado')">Calcular</button>
    <br>
    <button><a id="icalcularnovamente" href="viagem.html">Limpar</button></a> <br>

    <div class="cresultado" id="dresultado"></div>

    <button id="BotaoVoltarPagina"><a href="index.html" id="TextoVoltarPagina">Página Inicial</button></a>
</body>
</html>
