<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Avançada</title>
    <script src="tabuada.js"></script>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="tabuada.css">
</head>
<body>
    <h1>Tabuada Avançada</h1>

    <label for="inum">Número: </label>
    <input type="number" id="inum" required>
    <br> <br>

    <label for="imin">Mínimo</label>
    <input type="number" id="imin" required>
    <br> <br>

    <label for="imax">Máximo</label>
    <input type="number" id="imax" required >
    <br>

    <div class="opcao_flag">
    <label for="iflag">Faz a tabuada até o número informado</label>
    <input type="checkbox" id="iflag" onclick="ValidaFlag();">
    <img src="hint.png" alt='Quando marcada o valor máximo sera o valor definido no campo Número' title="Quando marcada o valor máximo sera o valor definido no campo Número">
    <br>
    </div>

    <button onclick="tabuada('inum,dresultado,imax,imin,iflag')" id="ButtonTabuada">Exibir Tabuada</button>
    <br>

    <div id="dresultado"></div>

    <button id="BotaoVoltarPagina"><a href="index.html" id="TextoVoltarPagina">Página Inicial</button></a>
</body>
</html>
